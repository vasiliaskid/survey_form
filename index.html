<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="left">
            <div class="container">
                <h1 id="title">Judo academy admission form</h1>
                <p id="description">We do not serve any registration except from this form</p>
                <hr>
                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="Name">Name</label></br>
                            <input type="text" placeholder="Enter your name" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="Email">Email</label></br>
                            <input type="email" placeholder="Enter your email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label id ="number-label" for="Age">Age</label></br>
                            <input type="number" min="5" max="50" placeholder="Enter your age (optional)" class="form-control" id="number">
                    </div>
                    <div class="form-group">
                        <label for="Info">How did you hear about us</label></br>
                            <select id="dropdown" name="dropdown" class="form-control" required>
                                <option disabled="" selected="" value="">Select one</option>
                                <option value="internet">Internet</option>
                                <option value="school">Poster</option>
                                <option value="newspaper">Newspaper</option>
                                <option value="internet">Internet</option>
                                <option value="other">Other</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <p>Would you recommend Judo Academy to a friend?></p>
                            <input type="radio" id="definitely" name="user-recommend" value="definitely" class="input-radio">
                            <label for="definitely">Definitely</label><br>
                            <input type="radio" id="maybe" name="user-recommend" value="maybe" class="input-radio">
                            <label for="maybe">Maybe</label><br>
                            <input type="radio" id="other" name="user-recommend" value="not-sure" class="input-radio">
                            <label for="not-sure">Not sure</label><br>
                    </div>
                    <div class="form-group">
                        <p>What would you like to see improved? (Check all that apply)</p>
                            <input type="checkbox" id="physical" name="physical" value="physical" class="input-checkbox">
                            <label for="physical"> Physical Exercise</label><br>
                            <input type="checkbox" id="education" name="education" value="education" class="input-checkbox">
                            <label for="education"> Education For Life</label><br>
                            <input type="checkbox" id="self-control" name="self-control" value="self-control" class="input-checkbox">
                            <label for="self-control"> Self Control</label><br>
                            <input type="checkbox" id="problem-solving" name="problem-solving" value="problem-solving" class="input-checkbox">
                            <label for="problem-solving"> Problem Solving</label><br>
                            <input type="checkbox" id="hobby" name="hobby" value="hobby" class="input-checkbox">
                            <label for="hobby"> Hobby</label><br>
                            <input type="checkbox" id="learn" name="learn" value="learn" class="input-checkbox">
                            <label for="learn"> Learn New Skill</label><br>
                    </div>
                    <div class="form-group">
                        <p>Any question?</p>
                            <textarea id="comments" class="input-textarea" name="comment" rows="5" cols="50" placeholder="You can ask here..."></textarea>
                    </div>
                    <div class="form-group">
                    <button id="submit" type="submit" form="nameform" value="Submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="right"></div>
    </body>
</html>
